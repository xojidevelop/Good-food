<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text animation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <h1 class="text">Web developer Hojiakbar</h1>
    </section>
</body>
<script src="./js/main.js"></script>
<script>
    const text = document.querySelector('.text');
    text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>")

    anime.timeline({
        loop: true
    })

    .add({
        targets: '.text span',
        translateY: [-850, 0],
        scale: [10, 1],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration:1500,
        delay: anime.stagger(100),
    })

    .add({
        targets: '.text span',
        translateX: [0, -1500],
        scale: [1, 1],
        opacity: [1, 0],
        easing: "easeOutExpo",
        duration:2000,
        delay: anime.stagger(100),
    })

    .add({
        targets: '.text span',
        translateX: [1000, 0],
        scale: [1, 1],
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration:2000,
        delay: anime.stagger(100),
    })

    .add({
        targets: '.text span',
        translateX: [0, 0],
        scale: [1, 50],
        opacity: [1, 0],
        easing: "easeOutExpo",
        duration:2000,
        delay: anime.stagger(100),
    })
</script>
</html>
