<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shorts icon" href="https://github.com/roziqov1011/LOGO/blob/main/img/logo-white.png?raw=true">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Imtihon</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center text-white">EXAM-4</h1>
            <div class="row mt-2 ">
                <ul class="js-user col-4 bg-warning"></ul>
                <ul class="js-post col-4 bg-success"></ul>
                <ul class="js-commit col-4 bg-info"></ul>
            </div>
        </div>


<!-- ================== TEMPLATE =============== -->


        <template id="user-template">
            <li class="js-user__item cart">
                <span class="js-user__id"></span>
                <h3 class="js-user__name"></h3>
                <span class="js-user__email"></span>
                <a class="js-user__phone"></a>
                <button class="js-btn__post btn btn-success">open post</button>
            </li>
        </template>

        <!-- ==================== -->

        <template id="post-template">
            <li class="js-post__item cart">
                <span class="js-post__id"></span>
                <h3 class="js-post__title"></h3>
                <p class="js-post__body"></p>
                <button class="js-btn__commit btn btn-secondary">open commit</button>
            </li>
        </template>

        <!-- =================== -->

        <template id="commit-template">
            <li class="js-commit__item cart">
                <span class="js-commit__id"></span>
                <h3 class="js-commit__title"></h3>
                <a class="js-commit__email"></a>
                <p class="js-commit__body"></p>
            </li>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="./js/user.js"></script>
        <script src="./js/post.js"></script>
        <script src="./js/commit.js"></script>
    </body>
</html>
